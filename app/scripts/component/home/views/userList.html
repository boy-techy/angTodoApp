<div class="userContainer">
    <div ng-repeat="user in vm.users">
        <user user = "user"></user>
    </div>
    <div class="loadMore">
        <input class="btn btn-primary btn-lg" type="button"
               ng-hide="vm.loadMoreDisable" ng-click="vm.loadMore()" value="Load More">
    </div>
</div>
