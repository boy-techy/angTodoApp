<div ng-controller="AddtodoController as vm" class="addTodo">
    <form>
        <label for="title">Title:</label>
        <input type="text" ng-model="vm.title" id="title">

        <label for="date">Date:</label>
        <input type="date" ng-model="vm.date" id="date">

        <label for="desc">Description:</label>
        <input type="text" id="desc" ng-model="vm.desc">

        <input class="button" type="submit" value="Add" ng-click="vm.addTodo()">
        <input class="button" type="reset" value="Reset">

    </form>
</div>
