<header class="header">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">TodoApp</a>
            </div>
            {{vm.authentic}}
            <div ng-if="vm.authentic === true">
                {{vm.authentic}}
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" ng-click="vm.logout()">Logout</a></li>
                </ul>
            </div>
            <div ng-if ="vm.authentic === false">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" data-toggle="modal" data-target="#loginModal" class="btn btn-default">Login</a></li>
                    <li><a href="#" class="btn btn-default">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>
