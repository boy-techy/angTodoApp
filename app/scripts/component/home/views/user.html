<div class="container">
    <div class="row">
        <div class="col-xs-3">
            <a ui-sref="profile({id:user.id})" href="">
                <img class="img-responsive profile-pic" src="build/profile.jpg" alt="UserImage">
            </a>
        </div>

        <div class="col-xs-9">
            <div class="row">
                <div class="col-xs-6 complete">
                    <span>Complete</span>
                    <ul>
                        <li ng-repeat="item in user.todo.complete">{{item.title}}</li>
                    </ul>
                </div>
                <div class="col-xs-6 incomplete">
                    <span>Incomplete</span>
                    <ul>
                        <li ng-repeat="item in user.todo.incomplete">{{item.title}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
