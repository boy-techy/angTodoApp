<div class="typeSection">
    <p class="caption">{{type}}</p>
    <div ng-repeat="todo in todos track by $index">
        <row ng-show = "todo.editFlag === false" authentic="authentic" todo="todo" editTodo = "vm.editTodo" deleteTodo ="vm.deleteTodo"></row>
        <edit-todo ng-show="todo.editFlag === true" authentic="authentic"></edit-todo>
    </div>
</div>
