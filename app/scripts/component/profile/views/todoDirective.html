<div class="col-xs-5 col-xs-offset-1">
    <todo-table userid="vm.userid" type="complete" authentic="authentic"
                edit="vm.editTodo(index,type)" delete="vm.deleteTodo(index,type)" todos = "vm.todos.complete"></todo-table>
</div>
<div class="col-xs-5 col-xs-offset-1">
    <todo-table userid= "vm.userid" type="incomplete" authentic="authentic"
                edit="vm.editTodo(index,type)" delete="vm.deleteTodo(index,type)" todos = "vm.todos.incomplete"></todo-table>
</div>
