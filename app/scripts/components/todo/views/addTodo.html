<div ng-controller="AddtodoController as vm" class="addTodo">
    <form>
        <label for="title">Title:</label>
        <input type="text" ng-model="vm.title" id="title">

        <label for="date">Date:</label>
        <input type="date" ng-model="vm.date" id="date">

        <label for="desc">Description:</label>
        <textarea id="desc" ng-model="vm.desc"></textarea>
        <input type="submit" value="Add">
        <!--///////////////ng-click="vm.addTodo"-->
        <input type="reset" value="Reset">
        <input type="button" value="Cancel">
        <!--/////////ng-click="vm.cancel-->
    </form>
</div>
